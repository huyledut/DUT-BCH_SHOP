<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button><a href="{% url 'User:create-user' %}">Create User</a></button>
    <button><a href="{% url 'User:login-user' %}">Login User</a></button>
    <button><a href="{% url 'User:logout-user' %}">Logout User</a></button>
    {% for item in users %}
            <h1>{{item.id}}</h1>
            <p>{{item.username}}</p>
            <form action="{% url 'User:delete-user' item.id %}" method="POST">
                {% csrf_token %}
                <input name="delete" type="submit" value="Delete" />
            </form>
            <button><a href="{% url 'User:update-user' item.id %}">update</a></button>
            <p>{{item.phone_number}}</p>
            <p>{{item.address}}</p>

            <img src="/media/{{ item.avatar }}" alt="...">
    {% endfor %}
</body>
</html>
