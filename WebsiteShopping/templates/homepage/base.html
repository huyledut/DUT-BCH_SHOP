{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'homepage/css/style.css' %}">
    {% block cssblock %}
    {% endblock %}

</head>
<style>
    .fixed {

        position: fixed;
        right: 50px;
        bottom: 150px;
        z-index: 1030;
        text-align: center;
    }

    .contact-item {
        margin: 5px;
        width: 50px;
        height: 50px;
        border-radius: 50px;
        color: white;
        background-color: rgba(238, 72, 12);
        display: flex;
        align-items: flex-end;
        justify-content: center;
    }
</style>

<body>
    {% include 'homepage/navbar.html' %}

    {% block content %}
    {% endblock %}

    {% include 'homepage/footer.html' %}

    {% block jsblock %}
    {% endblock %}

    <div class="fixed bg-orange">
        <div class="contact-item">
            <h2><i class="fa-solid fa-phone"></i></h2>
        </div>
        <div class="contact-item">
            <h2><i class="fa-solid fa-message"></i></h2>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="{% static 'homepage/js/jquery.js' %}"></script>
    <script src="{% static 'homepage/js/app.js' %}"></script>
</body>

</html>
